  <body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        
          <span class="navbar-text" id="time" >
          </span>
        </div>
      </div>
    </nav>
    </header>
  
  <div class="container ">
    <div class="row">
          <div class="col-3 card ">
            <div class="card-header " style="font-style: bold; font-size:2rem;">
              Look up a city!
            </div>
          
          <form class=" was-validated testing">
            <div class="mb-3 ">
              <input class="form-control inputCity" id="city" placeholder="Enter a city to get started!"></input>
              <div class="feedback"></div>
            </div>
          <div class="mb-3">
            <button class="btn btn-primary" id="btn" type="submit" style="width:100%" >Search</button>
          </div>
          
          <div class="card ">
            <ul class="list-group  list-group-flush">
              <li class="list-group-item" id="cities">Your recent searches:</li>
           
            </ul>
          </div>
        </form>
      </div>
     

<div class="col-9 ">
  <div class="col card ">
    <div class="container text-center "  id="mainText" style="font-style: bold; font-size:2rem;">
      <div id = "mainText">
      Start searching now!</div>
    </div>
   
      <li class="list-group text-center " id = "currentWeather" style="list-style-type:none"></li>
    
      <p id="fiveDayForecast"></span></p>
    <div class="container text-center align-items-center "  style="font-style: bold; font-size:2rem;">
   
     
    <main class="d-flex row justify-content-center " id="dailyContainer">
      
    
    </main>
  </div>
</div>
   
  
</div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
